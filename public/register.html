<script>
    function check(){
        var x=document.getElementById("pass1").value;
        var y=document.getElementById("pass2").value;
        var z=document.getElementById("user").value;
        if (x!=y || z=='' || x =='' || y==''){
        document.getElementById("par").innerHTML="<h2>Something's Wrong</h2>";
        return false;}
        return true;
    }



</script>
<body>
    <form action="/newuser" method="post" onSubmit="return check()">
    <h3>Please enter your username:</h3>
    <input type="text" id="user" name="user">
    <h3>Please enter your password:</h3>
    <input type="password" id="pass1" name="pass1">
    <h3>Enter your password again</h3>
    <input type="password" id="pass2" name="pass2" >
    <p id="par"></p>
    
    
    
    <input type="submit" value="Register!">
    </form>
